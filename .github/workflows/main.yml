name: Deploy static site to GitHub Pages

on:
  push:
    branches: [ main ]      # 推到 main 分支就会自动部署
  workflow_dispatch:        # 手动触发按钮

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20   # 根据你项目的 Node 版本修改

      - name: Install dependencies
        run: npm ci || npm install

      - name: Build
        run: npm run build   # 如果你的命令是别的，比如 yarn build，请改这里

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist       # 构建产物目录，如果是 ./build 或 .vitepress/dist，请改这里

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
